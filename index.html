<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Mateusz Gałązka Tabela</title>
</head>
<body>
    <img src="img.jpg" alt="Wzór tabeli">
    
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
        </tr>
        <tr>
            <td>Item #1</td>
            <td>Description</td>
            <td>Discount:</td>
            <td>$1.00</td>
            <td>$ 0.10</td>
        </tr>
        <tr>
            <td>Item #2</td>
            <td>Description</td>
            <td>Discount:</td>
            <td>$2.00</td>
            <td>$ 0.20</td>
        </tr>
        <tr>
            <td>Item #3</td>
            <td>Description</td>
            <td>Discount:</td>
            <td>$3.00</td>
            <td>$ 0.30</td>
        </tr>
        <tr>
            <td>Item #4</td>
            <td>Description</td>
            <td>Discount:</td>
            <td>$4.00</td>
            <td>$ 0.40</td>
        </tr>
        <tr class="summary">
            <td>All Items</td>
            <td>Description</td>
            <td>Your total:</td>
            <td>$10.00</td>
            <td>Tax</td>
        </tr>
    </table>
</body>
</html>
